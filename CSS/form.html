<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .lol{
            height: 410px;
            width: 600px;
            border: 10px solid red;
            overflow: hidden;
            background-color: blue;
        }
        .signup{
            height: 500px;
            width: 600px;
            border: 10px solid red;
            overflow: hidden;

        }
        img{
            height: 100%;
            width: 100%;
            transition: all 3s;
        }
        .signup:hover img{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="lol">
    <h1>Register form</h1>
    <form action="">
        <fieldset>
            <legend>User information</legend>
            
        <label for="firstname">FirstName</label>
        <br>
        <input type="text" name="fname" id="first name" placeholder="Your Firstname">
        <br>
    <label for="middlename">MiddleName</label>
    <br>
    <input type="text" name="mname" id="middle name" placeholder="Your Middlename">
    <br>
    <label for="Lastname">LastName</label>
    <br>
    <input type="text" name="lname" id="lastname" placeholder="Your Lastname">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" name="email" id="email" placeholder="expamle@example.com">
    <br>
    <label>gender</label>
    <input type="radio" name="gender" value="male" checked>Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="others">Other
    <br>
    <label for="dob">Date of Birth</label>
    <br>
    <input type="date" name="dob" id="dob">
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" name="password" id="passwd" placeholder="************">
    <br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    </fieldset>
    </form>
</div>
<div class="signup">
<img src="https://english.onlinekhabar.com/wp-content/uploads/2017/11/TWITTER-1.jpg" alt="">
</div>
</body>
</html>
