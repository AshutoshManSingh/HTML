<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        .demo-first{
            height: 300px;
            width: 200px;
            background-color: red;
            margin: 50px auto;
            transform: skewX(10deg);box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5) ;
        }
        .demo-second{
            height: 300px;
            width: 300px;
            background-color: blue;
            margin: 300px auto;
            transform: skewY(10deg);
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5) ;
        }
        .demo-third{
            height: 300px;
            width: 300px;
            background-color: gold;
            margin: 250px auto;
            transform: skew(8deg,8deg);
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5) ;
        }
        .demo-fourth{
            height: 300px;
            width: 300px;
            background-color: deeppink;
            margin: 250px auto;
            transform: skew(-8deg,-8deg);
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5) ;
        }
    </style>
</head>
<body>
    <div class="demo-first"><img src="https://blog.hubspot.com/hubfs/Smiling%20Leo%20Perfect%20GIF.gif" alt=""></div>
    <div class="demo-second"><img src="https://www.apkmirror.com/wp-content/uploads/2021/07/04/60f6411308ec6.png" alt=""></div>
    <div class="demo-third"></div>
    <div class="demo-fourth"></div>
</body>
</html>
