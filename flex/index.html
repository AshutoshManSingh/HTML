<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black market for guns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first container -->
    <div class="navbar">
        <!--1st part-->
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Content</li>
            <li>Products</li>
        </ul>
        <!--2nd part -->
        <input type="search" placeholder="Search">
        <!-- 3rd part -->
        <img class="profile-img"
            src="https://cdn140.picsart.com/350542042022201.jpg"
            alt="">
    </div>
    <!-- second cotainer -->
    <div class="products">
        <div class="product-cards">
            <img class="product-img"
                src="https://sunrisehouse.com/wp-content/uploads/2018/05/drug-ring-bust-takes-2500-heroin-packets-a-month-off-nj-streets.jpg"
                alt="">
            <h3>Cocain</h3>
            <p>Rs 50000(Per-packet)</p>
            <button>Add-credit</button>
        </div>
        <div class="product-cards">
            <img class="product-img"
                src="https://upload.wikimedia.org/wikipedia/commons/a/af/P90--.png"
                alt="">
            <h3>FN P90(5.54mm)</h3>
            <p>5000$</p>
            <button>Add-credit</button>
        </div>
        <div class="product-cards">
            <img class="product-img"
                src="https://upload.wikimedia.org/wikipedia/commons/1/13/Machine_gun_DP_MON.jpg"
                alt="">
            <h3>DP-27(7.72mm)</h3>
            <p>6000$</p>
            <button>Add-credit</button>
        </div>
        <div class="product-cards">
            <img class="product-img"
                src="https://upload.wikimedia.org/wikipedia/commons/6/67/Desert_Eagle_Chrome.JPG"
                alt="">
            <h3>Desert Eagel(50.cal)</h3>
            <p>1600$</p>
            <button>Add-credit</button>
        </div>
        <div class="product-cards">
            <img class="product-img" 
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/AKM_automatkarbin%2C_Ryssland_-_7%2C62x39mm_-_Arm%C3%A9museum.jpg/800px-AKM_automatkarbin%2C_Ryssland_-_7%2C62x39mm_-_Arm%C3%A9museum.jpg" alt="">
            <h3>Ak47(7.62 x 39mm rounds)</h3>
            <p>3500$</p>
            <button>Add-credit</button>
        </div>
        <div class="product-cards">
            <img class="product-img"
            src="https://scontent.xx.fbcdn.net/v/t1.15752-9/281763209_447732823781645_8753322299596205224_n.jpg?stp=dst-jpg_p403x403&_nc_cat=107&ccb=1-7&_nc_sid=aee45a&_nc_ohc=sk4hoUDzojsAX9YvFag&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVLKlmuH7BXrGqd0_1aILpx3FmLaDJswpzFX_h0yBSRAiw&oe=62CA6ECB" alt="">
            <h3>Quandale Dingle(Nft)</h3>
            <p>3000000000$</p>
            <button>Add-credit</button>
        </div>
    </div>
    </body>
</html
