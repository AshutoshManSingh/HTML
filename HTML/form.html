<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Register From</h2>
    <form action="">
        <fieldset>
            <legend>User information</legend>
            
        <label for="firstname">FirstName</label>
        <br>
        <input type="text" name="fname" id="first name" placeholder="Your Firstname">
        <br>
    <label for="middlename">MiddleName</label>
    <br>
    <input type="text" name="mname" id="middle name" placeholder="Your Middlename">
    <br>
    <label for="Lastname">LastName</label>
    <br>
    <input type="text" name="lname" id="lastname" placeholder="Your Lastname">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" name="email" id="email" placeholder="expamle@example.com">
    <br>
    <label for="number">Number</label>
    <br>
    <input type="number" name="number" id="number" placeholder="your number">
    <br>
    <label>gender</label>
    <input type="radio" name="gender" value="male" checked>Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="others">Other
    <br>
    <label for="dob">Date of Birth</label>
    <br>
    <input type="date" name="dob" id="dob">
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" name="password" id="passwd" placeholder="************">
    <br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    </fieldset>
    </form>
</body>
</html>
