<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan rowspan</title>
</head>
<body>
    <table border="1">
        <caption>salary</caption>
        <thead>
            <tr>
                <th>no</th>
                <th>full name</th>
                <th>position</th>
                <th>salary</th>
                <th>type</th>

            </tr>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>microsoft founder</td>
                <td>$30000</td>
                <td rowspan="5">founder</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Steve jobs</td>
                <td>founder apple</td>
                <td>$1000</td>
                

            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Founder Google</td>
                <td>$2000000</td>

            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder of facebook</td>
                <td>$60000</td>
            </tr>
            <tr>
                <td colspan="3">total expences</td>
                <td>$4600000</td>
            </tr>
        </thead>

    </table>
</body>
</html>
