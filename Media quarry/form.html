<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mt-5 ms-5"
        >Email address</label
      >
      <input
        type="email"
        class="form-control w-25 ms-5 shadow-lg"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mt-2 ms-5"
        >Password</label
      >
      <input
        type="password"
        class="form-control w-25 ms-5"
        id="exampleFormControlInput1"
        placeholder="Password"
      />
    </div>
    <div class="mb-3">
      <select class="form-select w-25 ms-5" aria-label="Default select example">
        <option selected>Change language</option>
        <option value="1">English(UK)</option>
        <option value="2">English(USA)</option>
        <option value="3">中國人</option>
        <option value="4">日本</option>
        <option value="5">Español</option>
      </select>
    </div>
    <div class="form-check">
      <input
        class="form-check-input ms-4"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label ms-2" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>
    <div class="form-check form-check-inline ms-4 mt-2">
      <p>Gender</p>
      <input
        class="form-check-input ms-1"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="option3"
      />
      <label class="form-check-label" for="inlineRadio3">Others</label>
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary ms-5" type="button">Cancel</button>
      <button class="btn btn-primary" type="button">Next>></button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
